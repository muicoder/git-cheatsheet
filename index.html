<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Git Cheatsheet Chs</title>
  <meta name="description" content="Interactive Git Cheatsheet, categorizing commands based on what they affect.">
  <link rel="stylesheet" href="styles/1200.css" type="text/css"/>
  <link rel="stylesheet" href="fonts/Impact-Label-fontfacekit/stylesheet.css" type="text/css"/>
  <script src='scripts/jquery.js'></script>
  <script src='scripts/csster.js'></script>
  <script src='scripts/styles.js'></script>
  <script src='scripts/commands.js'></script>
  <script src='scripts/base.js'></script>
  <script src='scripts/git-cheatsheet.js' type="text/javascript"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
  </script>

</head>
<body class="">
<div id="hd" class="container_16">
  <h1 class="grid_8 alpha" data-docs="按执行效果归类的 Git 常用命令参考。">Git Cheatsheet Chs</h1>
  <div class="grid_8 omega">
    <h2 data-docs="another visualization from Andrew Peterson, NDP Software."><a href="http://ndpsoftware.com">an interaction
      from NDP Software</a></h2>
    <h3><a href="https://amio.github.io/git-cheatsheet-chs/">Git Cheatsheet (Chs)</a> / <a href="http://www.ndpsoftware.com/git-cheatsheet.html">Git Cheatsheet (Original)</a></h3>
  </div>
</div>
<div class="clear"></div>
<div id="diagram" class="container_16">
  <div id="stash" class="loc grid_2 alpha"
       data-docs='当你切换手头工作时，可以把未完成的修改暂存在这里'><label>stash</label></div>
  <div id="workspace" class="loc grid_4"
          data-docs='本地文件'><label>工作目录</label></div>
  <div id="index" class="loc grid_3"
       data-docs="index 又叫 staging area，存放着工作目录的快照，此快照中的内容将会在 commit 时提交至版本库。">
    <label>index</label>
  </div>
  <div id="local_repo" class="loc grid_4"
       data-docs="常见的分支有：master、dev (用于本地开发)、feature_x、bugfix_y"
        ><label>本地版本库</label>
  </div>
  <div id="remote_repo" class="loc grid_3 omega"
       data-docs="默认为 'origin'。常见的分支有：master、shared_feature_x、release_y"
        ><label>服务器</label>
  </div>
  <div id="commands">
  </div>
  <div id="info">
    <div class="screen"></div>
    <div class="cmd">&nbsp;</div>
    <div class="doc">&nbsp;</div>
  </div>
</div>
</body>
</html>
